apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learn-ingress
  namespace: default
spec:
  tls:
  - hosts:
      - learn.7erver.com
    secretName: chat-tls
  defaultBackend:
    service:
      name: learn-server-service
      port:
        number: 4000
  rules:
    - host: "learn.7erver.com"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: learn-server-service
              port:
                number: 5000
   
    